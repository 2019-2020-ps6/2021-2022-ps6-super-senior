<div class="parent">
    <h2 [ngClass]="configurationService.getColorForProtanopieText()">
        {{question.label}}
    </h2>
    <div class="answer-list">
        <div class="answers" *ngFor="let answer of question.answers; let i=index">
            <button class="answer" [ngClass]="configurationService.getColorForProtanopieButton()" (click)="selectAnswer(answer.id);isCorrect(answer.isCorrect)">{{answer.value}}</button>
       </div>
    </div>
    
</div>
