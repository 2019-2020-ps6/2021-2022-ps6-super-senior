<div class="parent"> 
    <div class="label">
        <h2 class="labelQuestion" [ngClass]="configurationService.getColorForProtanopieText()" [ngClass]="configurationService.getTailleForArthrose()">
            {{question.label}} 
            <button *ngIf="!configurationService.arthrose"class="audioQuestion" (click)="lecture(question.label)"><img class="imageAudioQuestion" src={{lien}}></button>
            <button *ngIf="configurationService.arthrose" class="audioQuestion" (click)="lecture(question.label)" (mouseenter)="lecture(question.label)"><img class="imageAudioQuestion" src={{lien}}></button>
        </h2>
        <span class="image" *ngIf="question.image">
            <img class="imageQuestion" src={{question.image}}>
        </span>
    </div>
    <div *ngIf="configurationService.arthrose" class="answer-list">
        <ng-container *ngIf="question.answers.length>2">
            <div class="answers" *ngFor="let answer of question.answers; let i=index">
                <button *ngIf="!answer.imageAnswer" [ngClass]="configurationService.getProtanopieGlaucomeArthroseButtonSmall()" (mouseenter)="startTimer(answer, answer.id)" (mouseleave)="stopTimer()" (click)="selectAnswer(answer);isCorrect(answer.isCorrect)">
                    {{answer.value}}
                 </button>
                <button class="answerImageSmall" *ngIf="answer.imageAnswer" [ngClass]="configurationService.getColorForProtanopieButton()" [ngClass]="configurationService.getTailleForArthrose()"
                (mouseenter)="startTimer(answer, answer.id)" (mouseleave)="stopTimer()" (click)="selectAnswer(answer);isCorrect(answer.isCorrect)">
                    {{answer.value}}
                    <img class="imageAnswerSmall" src={{answer.imageAnswer}}>
                </button>
                <button class="audioAnswer" (mouseenter)="lecture(answer.value)" (mouseleave)="stopTimer()" (click)="lecture(answer.value)"><img class="imageAudioAnswer" src={{lien}}></button>
            </div>
        </ng-container>
        <ng-container *ngIf="question.answers.length<=2">
            <div class="answers" *ngFor="let answer of question.answers; let i=index">
                <button *ngIf="!answer.imageAnswer" [ngClass]="configurationService.getColorForProtanopieGlaucomeArthroseButtonBig()" (mouseenter)="startTimer(answer, answer.id)" (mouseleave)="stopTimer()" (click)="selectAnswer(answer.id);isCorrect(answer.isCorrect)">{{answer.value}} </button>
                <button class="answerImageBig" *ngIf="answer.imageAnswer" [ngClass]="configurationService.getColorForProtanopieButton()" [ngClass]="configurationService.getTailleForArthrose()"
                (mouseenter)="startTimer(answer, answer)" (mouseleave)="stopTimer()" (click)="selectAnswer(answer);isCorrect(answer.isCorrect)">
                    {{answer.value}}
                    <img class="imageAnswerBig" src={{answer.imageAnswer}}>
                </button>
                <button class="audioAnswer" (mouseenter)="lecture(answer.value)" (click)="lecture(answer.value)"><img class="imageAudioAnswer" src={{lien}}></button>
            </div>
        </ng-container>
    </div>
    <div *ngIf="!configurationService.arthrose" class="answer-list">
        <ng-container *ngIf="question.answers.length>2">
            <div class="answers" *ngFor="let answer of question.answers; let i=index">
                <button  class="answerSmall" *ngIf="!answer.imageAnswer" [ngClass]="configurationService.getProtanopieGlaucomeArthroseButtonSmall()" (click)="selectAnswer(answer);isCorrect(answer.isCorrect)">{{answer.value}} </button>
                <button class="answerImageSmall" *ngIf="answer.imageAnswer" [ngClass]="configurationService.getColorForProtanopieButton()" [ngClass]="configurationService.getTailleForArthrose()"
                (click)="selectAnswer(answer);isCorrect(answer.isCorrect)">
                    {{answer.value}}
                    <img class="imageAnswerSmall" src={{answer.imageAnswer}}>
                </button>
                <button class="audioAnswer" (click)="lecture(answer.value)"><img class="imageAudioAnswer" src={{lien}}></button>
            </div>
        </ng-container>
        <ng-container *ngIf="question.answers.length<=2">
            <div class="answers" *ngFor="let answer of question.answers; let i=index">
                <button class="answerBig"*ngIf="!answer.imageAnswer" [ngClass]="configurationService.getColorForProtanopieGlaucomeArthroseButtonBig()" (click)="selectAnswer(answer);isCorrect(answer.isCorrect)">{{answer.value}} </button>
                <button class="answerImageBig" *ngIf="answer.imageAnswer" [ngClass]="configurationService.getColorForProtanopieButton()" [ngClass]="configurationService.getTailleForArthrose()"
                (click)="selectAnswer(answer);isCorrect(answer.isCorrect)">
                    {{answer.value}}
                    <img class="imageAnswerBig" src={{answer.imageAnswer}}>
                </button>
                <button class="audioAnswer" (click)="lecture(answer.value)"><img class="imageAudioAnswer" src={{lien}}></button>
            </div>
        </ng-container>
    </div>
    
</div>
