<div class="parent">
    <h2>
        {{question.label}}
    </h2>
    <div class="answer-list">
        <div class="answers" *ngFor="let answer of question.answers; let i=index">
            <button class="answer" (click)="selectAnswer(answer.id);isCorrect(answer.isCorrect)">{{answer.value}}</button>
       </div>
    </div>
    
</div>
