<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{question.label}}
    </h2>
    <img *ngIf="question.image" class="imageQuestion" src="{{question.image}}">
    <div class="answer" *ngFor="let answer of question.answers; let i=index">
        {{i}} - {{answer.value}} <ng-container *ngIf="answer.isCorrect"><i class="far fa-check-square"></i></ng-container> <br>
    </div>
    <button class="button-card" (click)="delete()">Delete</button>

    
</div>
