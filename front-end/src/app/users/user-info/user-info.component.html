<div class="user-info">
    <div *ngIf="user.firstName">
        <div class="compte">
            Mon compte :
        </div>
        <div class="identite">
            <div class="prenom">
                Prénom : {{user.firstName}}
            </div>
            <div class="nom">
                Nom : {{user.lastName}}
            </div>
            <div class="photo">
                <img *ngIf="user.photo"class="photoUser" src={{user.photo}}>
                <i *ngIf="!user.photo" class="fas fa-user"></i>
            </div>
        </div>
        <div class="troubles">
            <div class="choixTroubles">
              <h2>
                Handicapes visuels : 
              </h2>
              <div class="protanopie">
                <label for="protanopie">Protanopie : </label>
                    <input *ngIf="!user.protanopie" class="choix" type ="checkbox" id="protanopie" name="protanopie" (click)="selectProtanopie()">
                    <input *ngIf="user.protanopie" class="choix" type ="checkbox" id="protanopie" name="protanopie" (click)="selectProtanopie()" checked>
                    <span>Oui</span>
              </div>
              <div class="glaucome">
                <label for="glaucome">Glaucome : </label>
                    <input class="choix" type = "checkbox" id="glaucome" name="glaucome" (click)="selectGlaucome()">
                    <span>Oui</span>
              </div>
              <h2>
                Handicape moteur : 
              </h2>
              <div class="arthrose">
                <label for="arthrose">Arthrose : </label>
                    <input class="choix" type = "checkbox" id="arthrose" name="arthrose" (click)="selectArthrose()">
                    <span>Oui</span>
              </div>
              <div *ngIf="user.arthrose" id="ChoixTemps" class="ChoixTemps">
                Temps pour choisir la réponse : 
                <select id="time" (change)="newTime($event)">
                    <option value="1">1 sec</option>
                    <option value="2" selected>2 sec</option>
                    <option value="3">3 sec</option>
                    <option value="5">4 sec</option>
                    <option value="5">5 sec</option>
                </select>
              </div>
            </div>
            <span *ngIf="protanopie || glaucome || arthrose"class="indicationsTroubles">
              <div class="description" *ngIf="protanopie">Protanopie : <br> {{indicationProtanopie}}<br><br></div>
              <div class="description" *ngIf="glaucome">Glaucome : <br>{{indicationGlaucome}}<br><br></div>
              <div class="description" *ngIf="arthrose">Arthrose : <br>{{indicationArthrose}}<br><br></div>
            </span>
          </div>
    </div>
</div>
