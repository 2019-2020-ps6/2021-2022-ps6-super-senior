<div class="card">
    <h2>Créer un nouveau patient</h2>
    <form class="user-form" [formGroup]="userForm">
      <div class="identite">
        <div class="prenom">
          <label for="firstName">
            Prénom <br>
            <input class="input-custom" type="text" id="firstName" [formControlName]="'firstName'">
          </label>
        </div>
        <div class="nom">
          <label for="lastName">
            Nom <br>
            <input class="input-custom" type="text" id="lastName" [formControlName]="'lastName'">
          </label>
        </div>
        <div class="photo">
          <label for="photo">
            Photo (Entrez un lien) <br>
            <input class="input-custom" type="text" id="photo" [formControlName]="'photo'">
          </label>
        </div>
      </div>
      <div class="troubles">
        <div class="choixTroubles">
          <h2>
            Handicaps visuels : 
          </h2>
          <div class="protanopie">
            <label for="protanopie">Protanopie : </label>
                <input class="choix" type ="checkbox" id="protanopie" name="protanopie" (click)="selectProtanopie()">
                <span>Oui</span>
          </div>
          <div class="glaucome">
            <label for="glaucome">Glaucome : </label>
                <input class="choix" type = "checkbox" id="glaucome" name="glaucome" (click)="selectGlaucome()">
                <span>Oui</span>
          </div>
          <h2>
            Handicap moteur : 
          </h2>
          <div class="arthrose">
            <label for="arthrose">Arthrose : </label>
                <input class="choix" type = "checkbox" id="arthrose" name="arthrose" (click)="selectArthrose()">
                <span>Oui</span>
          </div>
          <div *ngIf="arthrose" id="ChoixTemps" class="ChoixTemps">
            Temps pour choisir la réponse : 
            <select id="time" (change)="newTime($event)">
                <option value="1">1 sec</option>
                <option value="2" selected>2 sec</option>
                <option value="3">3 sec</option>
                <option value="4">4 sec</option>
                <option value="5">5 sec</option>
            </select>
          </div>
        </div>
        <span *ngIf="protanopie || glaucome || arthrose"class="indicationsTroubles">
          <div class="description" *ngIf="protanopie">Protanopie : <br> {{configurationService.indicationProtanopie}}<br><br></div>
          <div class="description" *ngIf="glaucome">Glaucome : <br>{{configurationService.indicationGlaucome}}<br><br></div>
          <div class="description" *ngIf="arthrose">Arthrose : <br>{{configurationService.indicationArthrose}}<br><br></div>
        </span>
      </div>
    <br>
      <button type="submit" class="button-card" (click)="addUser()">Créer</button>
  </form>
</div>
