<div class="card" routerLink="/lancement-quiz/{{quiz.id}}">
    <h2>
        <i class="fab fa-leanpub" [ngClass]="configurationService.getColorForProtanopieText()" routerLink="/edit-quiz/{{quiz.id}}"></i>
    </h2>
    <img class="imageQuiz" src="https://images.pexels.com/photos/356079/pexels-photo-356079.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500 500w">
    <h3 [ngClass]="configurationService.getColorForProtanopieText()">
        {{quiz.name}}
    </h3>
    <!-- <a class='navigation'><img src="ton image.gif" alt= "nom de ton image"></a> -->
    <button class="button-card" [ngClass]="configurationService.getColorForProtanopieButton()" (click)="selectQuiz()">Select</button>
    <button class="button-card" [ngClass]="configurationService.getColorForProtanopieButton()" (click)="delete()" >Delete</button>
    <button class="button-card edit" [ngClass]="configurationService.getColorForProtanopieButton()" routerLink="/edit-quiz/{{quiz.id}}">Edit</button>
</div>
