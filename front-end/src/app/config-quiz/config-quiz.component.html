<h2><u>Configuration</u></h2>
<h3><u>Handicap visuel</u></h3>
<div>
    <input type = "checkbox" id="protanopie" name="protanopie">
    <label for="protanopie">Protanopie</label>
</div>
<div>
    <input type = "checkbox" id="glaucome" name="glaucome">
    <label for="glaucome">Glaucome</label>
</div>
<h3><u>Handicap moteur</u></h3>
<div>
    <input type = "checkbox" id="arthrose" name="arthrose">
    <label for="arthrose">Arthrose</label>
</div>
<p>Temps sur une réponse</p>
<select id="time">
    <option value="unesec">1 sec</option>
    <option value="deuxsec" selected>2 sec</option>
    <option value="troissec">3 sec</option>
    <option value="quatresec">4 sec</option>
    <option value="cinqsec">5 sec</option>
  </select>
<h4> Taille de la police</h4>

<div class="toolbar">
  <input type="range" min="2" max="50" value="30" step ="1" aria-label="Sélectionner la taille de la police" oninput="document.getElementById('AfficheRange').textContent=value" />
  <span id="AfficheRange">30</span>
</div>


<button class="button-card" routerLink="/config-quiz/{{quiz.id}}">Réinitialiser</button>
<button class="button-card" routerLink="/config-quiz/{{quiz.id}}">Enregistrer</button>
<button class="button-card" routerLink="/lancement-quiz/{{quiz.id}}">Retour au quiz</button>
