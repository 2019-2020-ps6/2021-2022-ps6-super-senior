<form method="get" >
  <body [ngClass]="configurationService.getCentreForGlaucome()">

  <h2 [ngClass]="configurationService.getColorForProtanopieText()"><u>Configuration</u></h2>
  <h3 [ngClass]="configurationService.getColorForProtanopieText()"><u>Handicap visuel</u></h3>

  <div class="Protanopie">
    <label [ngClass]="configurationService.getColorForProtanopieText()" for="protanopie">Protanopie</label>
        <input type = "checkbox" id="protanopie" name="protanopie" (click)="selectProtanopie()" [checked]="protanopieIsChecked()"  >
    </div>
    <div class="Glaucome">
      <label [ngClass]="configurationService.getColorForProtanopieText()" for="glaucome">Glaucome</label>
        <input type = "checkbox" id="glaucome" name="glaucome" (click)="selectGlaucome()"[checked]="glaucomeIsChecked()">
    </div>
  <h3 [ngClass]="configurationService.getColorForProtanopieText()" ><u>Handicap moteur</u></h3>

    <div class="Arthrose">
      <label [ngClass]="configurationService.getColorForProtanopieText()" for="arthrose">Arthrose</label>
        <input type = "checkbox" id="arthrose" name="arthrose" (click)="selectArthrose()" [checked]="arthroseIsChecked()">
    </div>
    <div class="Temps">
      <p [ngClass]="configurationService.getColorForProtanopieText()">Temps sur une réponse :</p>

      <div class="ChoixTemps">
            <select id="time" (change)="newTime($event)">
                <option value="unesec">1 sec</option>
                <option value="deuxsec" selected>2 sec</option>
                <option value="troissec">3 sec</option>
                <option value="quatresec">4 sec</option>
                <option value="cinqsec">5 sec</option>
            </select>
        </div>
    </div>


    <div class="Taille">
        <div class="TitreTaillePolice">
            <h4 [ngClass]="configurationService.getColorForProtanopieText()"> Taille de la police</h4>
        </div>
        <div>
          <input type="radio" id="moyenne" name="taille" value="0" checked>
          <label [ngClass]="configurationService.getColorForProtanopieText()" for="moyenne">Moyenne</label>
        </div>
        <div>
          <input type="radio" id="grande" name="taille" value="1" >
          <label [ngClass]="configurationService.getColorForProtanopieText()" for="grande">Grande</label>
        </div>
        <div>
          <input type="radio" id="tres grande" name="taille" value="2" >
          <label [ngClass]="configurationService.getColorForProtanopieText()" for="tres grande">Très grande</label>
        </div>

    </div>

    <button type="reset" class="button-card" [ngClass]="configurationService.getColorForProtanopieButton()">Réinitialiser</button>
    <button type="submit" class="button-card" [ngClass]="configurationService.getColorForProtanopieButton()" routerLink="/config-quiz/{{quiz.id}}" (click)="saveChange()">Enregistrer</button>
    <button class="button-card" [ngClass]="configurationService.getColorForProtanopieButton()" routerLink="/lancement-quiz/{{quiz.id}}">Retour au quiz</button>

  </body>
</form>
